# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload images folder only
          path: 'images'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload config.json
          path: 'config.json'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Webhook Trigger
        uses: zzzze/webhook-trigger@v1.0.0
        with:
          data: "{\"event_type\":\"push\"}"
          webhook_url: "https://subnautica.vedal.ai/private/refresh"
          options: "-H \"Accept: application/vnd.github.everest-preview+json\" -H \"Authorization: Bearer ${{ secrets.PRIVATE_KEY }}\""